<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muvents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>
<body>
    <!--- jumbotron --->
    <div class= "jumbotron jumbotron-fluid text-white">
        <div class="container">
          <h1 class="display-4">The Muvents App</h1>
          <!-- <hr style="color: white;" class="my-4"> -->
          <p class="lead">This state of the art web application gives you access to upcoming music events near you and around the globe.</p>
          <a class="btn btn-primary" href="#" role="button">Learn More</a>
        </div>
      </div>
    <!---->
    <div class="container"> <!--main page container-->
        <div class="d-flex flex-row">
            <div class="col-md-6"> <!--First left col-->
                <form action="" class="form-group">
                    <div class="form-group mb-2 d-flex">
                        <input type="text" id="search" class="form-control form-control-lg" placeholder="Search...">
                    </div>
                    <div class="form-group d-flex mb-2">
                        <select class="form-control form-control-lg" id="options">
                            <option value="Reggae">Reggae</option>
                            <option value="Rock">Rock</option>
                            <option value="Jazz">Jazz</option>
                        </select>
                    </div>
                    <div class="form-group d-flex mb-2">
                        <input type="date" id="calendar" class="form-control form-control-lg">
                    </div>
                    <button type="submit" class="form-control btn btn-primary btn-block col-4 test2">Submit</button>
                </form>
            </div>
            <div class="col-md-6 container"> <!--second right col-->
                <div class="row" id="event-row">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
